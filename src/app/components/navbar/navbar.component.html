<div class="navbar-container blackBackground">
    <img src="../../../assets/img/biiaLogo.png" class="navbar-image">
    <p class="navbar-title lightGreenText normalText">BIIA</p>
    <div class="navbar-links">
        <a class="navbar-link smallText" routerLink="/dashboard">Dashboard</a>
        <a class="navbar-link smallText" routerLink="/brokers">Brokers</a>
        <a class="navbar-link smallText" routerLink="/academias">Academias</a>
        <a class="navbar-link smallText" routerLink="/faq">FAQ's</a>
    </div>
    <div class="navbar-user">
        <a class="navbar-name lightGreenText smallText" routerLink="/perfil">{{name}}<i class="fas fa-user lightGreenText navbar-icon"></i></a>
        <button (click)="onLogout()" class="text14 bold logoutBtn lightGreenBackground">Cerrar Sesión</button>
    </div>
    <i class="fas fa-bars hamburger-button" (click)="toggleHamburger()"></i>
    <div class="navbar-links-mobile">
        <a class="navbar-link-mobile smallText" routerLink="/dashboard">Dashboard</a>
        <a class="navbar-link-mobile smallText" routerLink="/brokers">Brokers</a>
        <a class="navbar-link-mobile smallText" routerLink="/academias">Academias</a>
        <a class="navbar-link-mobile smallText" routerLink="/faq">FAQ's</a>
        <a class="navbar-link-mobile smallText" routerLink="/perfil">{{name}}</a>
        <a class="navbar-link-mobile smallText" (click)="onLogout()">Cerrar Sesión</a>
    </div>
</div>
